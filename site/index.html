<!doctype html>
<html lang="en" data-ng-app="userStories">
<head>
<meta charset="utf-8">
<title>User Stories</title>
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> 
				<a class="brand" href="#">User Stories</a>
				<div class="nav-collapse collapse" data-ng-controller="ModeCtrl">
				<small>v<span data-app-version></span></small>
					<button class="btn btn-small pull-right" data-ng-click="toggle()" data-ng-class="{'btn-success': devMode}">
						<i class="icon-cog"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container home">
		<ul class="breadcrumb" data-ng-controller="BreadcrumbCtrl">
			<li data-ng-repeat="crumb in breadcrumb"><a href="#/{{crumb.path}}">{{crumb.name}}</a><span
				class="divider">/</span></li>
		</ul>
		<div class="container">
			<div class="row">
				<div class="span2" data-ng-controller="LeftMenuCtrl">
					<ul class="nav nav-list">
						<li class="nav-header">Systems</li>
						<li data-ng-repeat="section in sections"><a
							href="#/section/{{section.path}}">{{section.name}}</a></li>
						<li class="divider"></li>
						<li><a href="#">Home</a></li>
						<li><a href="#/notes">Notes</a></li>
					</ul>
				</div>
				<div class="span8 ">
					<div class="container main">
						<div data-ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</div>

						

	<script src="config.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
	<script src="lib/jquery/jquery.colorbox.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
